{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>

<form class="mx-xl-5 px-xl-5" method="POST" action="."  enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}

    <button class="btn btn-success" type="submit">Login</button>
    <a href="/" class="btn btn-danger">Cancel</a>
    <a href="/signup" class="btn btn-link">Don't have account?</a>
    
</form>


{% endblock %}
