{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<br>
  
<form class="mx-xl-5 px-xl-5" method="POST" action="."  enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}

    <button class="btn btn-success" type="submit">Sign up</button>
    <a href="/accounts/login" class="btn btn-danger">Cancel</a>
</form>



{% endblock %}
