{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<br>
  
<form class="mx-xl-5 px-xl-5" method="POST" action="."  enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Name</label>{{form.name}}
    </div>

    <div class="mb-3 mt-3">
        <label class="form-label">Email</label>{{form.email}}
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>{{form.password}}
    </div>
    

    <button class="btn btn-success" type="submit">Sign up</button>
    <a href="/login" class="btn btn-danger">Cancel</a>
</form>



{% endblock %}
