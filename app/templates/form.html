{% extends "base.html" %}

{% block content %}

{% if title %}
    <h1>
        {{title}}
    </h1>
{% endif %}


<form class="mx-xl-5 px-xl-5" method="POST" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3 mt-3">
        {{form.as_p}}
    </div>
        
    <button class="btn btn-success" type="submit">Send</button>
    <a href="/blog" class="btn btn-danger">Cancel</a>
</form>

{% endblock %}
