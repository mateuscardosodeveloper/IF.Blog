{% extends "base.html" %}

{% block content %}

{% if title %}
    <h1>
        {{title}}
    </h1>
{% endif %}


<form class="mx-xl-5 px-xl-5 " method="POST" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3 mt-3">
        <label class="form-label">Title</label>{{form.title}}
    </div>

    <div class="mb-3">
        <label class="form-label">Image</label>{{form.image}}
    </div>

    <div class="mb-3">
        <label class="form-label">Slug</label>{{form.slug}}
    </div>

    <div class="mb-3">
        <label class="form-label">Content</label>{{form.content}}
    </div>
        
    <button class="btn btn-success" type="submit">Send</button>
</form>

{% endblock %}
